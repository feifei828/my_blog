{% extends 'base.html' %}

{% block content %}
    <div class="content-main contact-content">
        <div class="contact-content-upper">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="gallery_title">
                        <h3>与我联系</h3>
                        <h4>发送信息马上与我联系</h4>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10">
                    <form class="form-horizontal" method="post" action="#">

                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="您的姓名..." value="">
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="您的邮箱..." value="">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="主题..." value="">
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" rows="4" name="message" placeholder="内容..."></textarea>
                        </div>

                        <div class="form-group">
                            <input id="submit" name="submit" type="submit" value="发送" class="btn view_more btn-submit">
                        </div>

                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10">

                    <div class="col-md-12 contact_title">
                        与我联系
                    </div>

                    <div class="col-md-12 contact_sub_title">
                        随时与我联系提出建议
                    </div>

                    <div class="col-md-12 contact_text">

                    </div>

                    <div class="col-md-12 contact_info">
                        <a href="mailto:info@company.com" class="contact-info-link">
                            <i class="fa fa-envelope contact-fa"></i>401662148@qq.com.com
                        </a><br/>
                        <a href="+1234567890" class="contact-info-link">
                            <i class="fa fa-qq contact-fa"></i>401662148
                        </a><br/>
                        <a href="+0987654321" class="contact-info-link">
                            <i class="fa fa-phone contact-fa"></i>18842528379
                        </a><br/>
                    </div>

                    <div class="col-md-12">
                        <span><i class="fa fa-weibo social-icon rss_icon"></i></span>
                        <span><i class="fa fa-github social-icon twitter_icon"></i></span>
                        <span><i class="fa fa-qq social-icon facebook_icon"></i></span>
                    </div>

                </div> <!-- .contact_right -->

            </div> <!-- .row -->
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div id="google-map"></div>
            </div>
        </div>

    </div> <!-- .contact-content -->
{% endblock %}
