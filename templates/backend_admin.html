{% extends 'base_backend.html' %}

{% block content %}
    <form class="form-horizontal" role="form" method="POST" action="">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-md-2 control-label"><span class="text-danger">*</span>姓名:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" value="{{ form.name.value }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label"><span class="text-danger">*</span>E-mail:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="email" value="{{ form.email.value }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label"><span class="text-danger">*</span>TEL:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="phone" value="{{ form.phone.value }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">QQ账号:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="qq" value="{{ form.qq.value }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">微博地址:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="weibo" value="{{ form.weibo.value }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Github:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="github" value="{{ form.github.value }}">
                            </div>
                        </div>
                        <div class="col-md-8 control-label">
                            <input type="submit" value="保存" class="btn btn-info">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

{% endblock content %}
{% block more_script %}
{% endblock %}
