{% extends "base.html" %}

{% block content %}
    <div class="content-main">
        <div class="row margin-b-30">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="banner-main-home">
                    <div class="banner-main-home-text">
                        <div class="heading">
                            <h1>{{ article.title }}</h1>
                            {% for tag in article.tag.all %}
                                <p class="col-md-2 text-warning text-uppercase">{{ tag }}</p>
                            {% endfor %}
                            <div class="col-md-10">
                                <p class="text-uppercase">{{ article.update_time|date:"Y /m /d H:i" }}</p>
                            </div>
                        </div>
                        <div class="desc" >
                            <p id="blog_article">{{ article.content }}</p>
                            <button type="button" onclick="read_more()">阅读全文</button>
                        </div>
                    </div>
                    <img src="/static/images/home-img-1.png" alt="Image" class="img-responsive">
                </div>
            </div>
        </div>

    </div> <!-- .content-main -->
    <script>
        window.onload = function(){
            var text = document.getElementById('blog_article'),
                    str = text.innerHTML,
                    textLeng = 200;
            if(str.length > textLeng ){
                text .innerHTML = str.substring(0,textLeng )+"... ...";
            }
        }
    function read_more(){
        window.location.href = '/modify/' + {{ article.id }} + '/'
    }
    </script>

{% endblock %}
