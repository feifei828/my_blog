{% extends 'base_backend.html' %}

{% block content %}
    <form class="form-horizontal" role="form" method="POST" action="">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="col-md-10">
                                <label class="col-md-2">标题:</label>
                                {{ message.title }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10">
                                <label class="col-md-2">创建日期:</label>
                                <div class="col-md-4">
                                    {{ message.create_time|date:"Y /m /d H:i" }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10">
                                <label class="col-md-2">内容:</label>
                                {{ message.content }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10">
                                <label class="col-md-2">邮箱:</label>
                                <a href="mailto:{{ message.email }}">{{ message.email }}</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10">
                                <label class="col-md-2">是否反馈:</label>
                                <input class="col-md-1" name="is_reply" type="checkbox" {% if form.is_reply.value %} checked="checked"{% endif %}>
                                <input type="submit" value="保存" class="col-md-1 btn btn-info">
                            </div>

                        </div>
                    <br/>
                    <br/>
                    <br/>
                    </div>
                </div>
            </div>
        </div>
    </form>

{% endblock content %}
{% block more_script %}
{% endblock %}
