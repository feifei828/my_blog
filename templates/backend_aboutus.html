{% extends 'base_backend.html' %}

{% block content %}
    <form class="form-horizontal" role="form" method="POST" action="">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-md-2 control-label"><span class="text-danger">*</span>工作人员1:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="person1" value="{{ form.person1.value }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">工作人员2:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="person2" value="{{ form.person2.value }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">工作人员3:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="person3" value="{{ form.person3.value }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">网站简介:</label>
                            <div class="col-md-8">
                                <textarea class="col-md-12" rows="20" name="text" >{{ form.text.value }}</textarea>
                            </div>
                        </div>

                        <div class="col-md-10 control-label">
                            <input type="submit" value="保存" class="btn btn-info">
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
                <br/>
            </div>
        </div>
    </form>

{% endblock content %}
{% block more_script %}
{% endblock %}
